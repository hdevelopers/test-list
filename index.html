<body class="body">
<!-- wrapper starts -->
<div class="wrapper">
  <!-- Open Scren starts -->
  <div class="openscreen">
    <header>
      <ul>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
        <li>&nbsp;</li>
      </ul>
      <div class="clearfix"></div>
      <a href="#"><img src="images/logo.png" alt="logo"></a> 
        <img class="mobile_hide" src="images/open-screen-img.png" alt="img">
        <img class="mobile_show" src="images/loginpage-mobile-img.png" alt="img">
      <h1>Voice conferencing app in real time.</h1>
      <p>Streamlined user experience <br>
        without complications.</p>
      <div class="log_block">
        <input type="text" class="login" value="Login" readonly>
        <div class="register" id="register">
          <input type="text" class="register active" value="Create Account" readonly>
        </div>
      </div>

  <!-- Open Scren ends -->

  <div class="open_create" id="create_form">
    	<a href="#"><img src="images/logo.png" alt="logo"></a>

        <ul>
            <li><input type="text" placeholder="Username"></li>
            <li><input type="text" placeholder="Password"></li>
            <li><input type="text" placeholder="Email"></li>
      </ul>

       <div class="create"> <input type="text" class="active" value="Create" readonly></div>

        <ul>
            <li><input type="text" placeholder="Username"></li>

    </div>

<script>
 $(document).ready(function() {

$('.login').click(function(e){  
e.stopPropagation();
$("#login_form").slideToggle();
});
$('#login_form').click(function(e){
e.stopPropagation(); 
});
$(document).click(function(){
$("#login_form").slideUp();

});	


$('#register').click(function(e){  
e.stopPropagation();
$("#create_form").slideToggle();
});
$('#create_form').click(function(e){
e.stopPropagation(); 
});
$(document).click(function(){
$("#create_form").slideUp();

});	

        });
